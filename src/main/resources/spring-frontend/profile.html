<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
</head>
<body>
<div id="person_info">
    <p th:text="${person.last_name} + ' ' + ${person.name} + ' ' + ${person.patronymic}"></p><br>
    <p th:text="'E-mail: ' + ${person.email}"></p>
</div>
</body>
</html>
